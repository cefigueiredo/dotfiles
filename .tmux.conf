set -g mouse on
set -g default-terminal 'tmux-256color'
set -ga terminal-overrides ",xterm-256color:Tc:clipboard"
set -s set-clipboard on
set -g renumber-windows on

setw -g automatic-rename on # rename window to current program
setw -g aggressive-resize on # resize panes automatically
setw -g mode-keys vi

# plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'

set -g @plugin 'dracula/tmux'

set -g @dracula-plugins "cpu-usage ram-usage time"
set -g @dracula-show-location false
set -g @dracula-show-border-constrast true
# bottom
run '~/.tmux/plugins/tpm/tpm'
